<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:form id="navForm">
        <div id="nav-menu-global">

            <p:menubar id="navBar" styleClass="navbar-nav" rendered="#{loginController.isUserLoggedIn()}" width="100%">
                <p:submenu label="#{label.dashboard}" id="dashboard" styleClass="navHeader" rendered="true">
                    <p:menuitem value="#{label.dashboard}" url="/dashboard/List.xhtml" rendered="true"
                                onclick="blockUI()" oncomplete="unBlockUI()"/>
                </p:submenu>
                <p:submenu label="#{label.calendar}" styleClass="navHeader">
                    <p:menuitem value="#{label.calendar}" url="/calendar/calendar.xhtml" rendered="true"
                                onclick="blockUI()" oncomplete="unBlockUI()"/>
                </p:submenu>
                <p:menuitem value="#{label.uploads}" url="/uploads.xhtml" rendered="true"
                            onclick="blockUI()" oncomplete="unBlockUI()"/>
                <p:submenu label="#{label.reports}" styleClass="navHeader" rendered="true">
                    <p:menuitem value="#{label.users}" url="/report/TrendMix.xhtml"
                                onclick="blockUI()" oncomplete="unBlockUI()"/>
                    <p:menuitem value="#{label.statistics}" url="/report/statistics.xhtml" rendered="true"
                                onclick="blockUI()" oncomplete="unBlockUI()"/>
                </p:submenu>
                <p:menuitem value="#{label.logout}" url="/logout.xhtml" rendered="true"
                            onclick="blockUI()" oncomplete="unBlockUI()"/>
            </p:menubar>
        </div>
    </h:form>

</ui:composition>
